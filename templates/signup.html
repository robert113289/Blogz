{% extends "base.html" %}

{% block content %}
        <h1>Signup</h1>

    <form action="/signup" method="post">
<table>
        <!--USERNAME-->
        <label>Username:
            <input type="text" name="username" value="{{username}}"/>
        </label></br>

        
        <!--PASSWORD-->
        <label>Password:
                <input type="password" name="password"/>
            </label></br>

        
        <!--VERIFY PASSWORD-->
        <label>Verify Password:
                <input type="password" name="password2"/>
            </label></br>

        <!--SUBMIT-->
        <input type = "submit"/></br>
        </form>

    </table> 
    
        {% endblock %}
